<h1>Employee list</h1>
<h2>Title</h2>
<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data">{{ employee.personalNumber }}: {{ employee.name }}
    <button (click)="remove(employee.personalNumber)">Remove employee</button>
  </li>
</ul>

<ng-template #empty> There is no data</ng-template>

<ul>
  <li *ngFor="let name of data"> {{name.name}}</li>
</ul>
